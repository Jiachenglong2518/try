<!DOCTYPE html>
<html>
<head>
    <style>
        .short { float: left; margin: 0px; }
    </style>
</head>
<body>
    <p class="short">重要提示</p>
    <p>这里是多行文本内容，将环绕在左侧的短文本周围。文字环绕是一种常见的网页布局技术，通过使用CSS的float属性实现。当第一个元素设置为浮动时，后续内容会自动环绕在其周围。这种布局方式特别适合在文章中插入图片、引用或重要提示等内容。这里是多行文本内容，将环绕在左侧的短文本周围。文字环绕是一种常见的网页布局技术，通过使用CSS的float属性实现。当第一个元素设置为浮动时，后续内容会自动环绕在其周围。这种布局方式特别适合在文章中插入图片、引用或重要提示等内容。</p>
</body>
</html>
