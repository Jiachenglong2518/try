<script>
    var ws = new WebSocket(`ws://itcop.test.com:12080/serverForWebSocket/${1}/${2}`);
                
    ws.onopen = function()
    {
        // Web Socket 已连接上，使用 send() 方法发送数据
        ws.send("发送数据");
        console.log("数据发送中...");
    };
      
    ws.onmessage = function (evt) 
    { 
        var received_msg = evt.data;
        console.log(evt);
        console.log( received_msg);
        console.log(typeof received_msg);
        console.log("数据已接收...");
    };
      
    ws.onclose = function()
    { 
        // 关闭 websocket
        console.log("连接已关闭..."); 
    };
</script>
